<html>
<head>
    <title>Datawrapper API Test Page</title>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-united.css">
    <style type="text/css">
.input-xlarge { height: 28px; }
h1,h2,h3,h4,h5 { font-weight: normal; }
    </style>
    <script type="text/javascript">

$(function() {
    $('#get-lang').click(function() {
        $.getJSON('/api/lang', function(res) {
            $('#get-lang-out').html(res.data.lang);
        });
    });

    $('#set-lang').click(function() {
        $.ajax({
            url: '/api/lang',
            type: 'PUT',
            data: JSON.stringify({ lang: $('#set-lang-val').val() }),
            processData: false,
            success: function(data) {
                $('#set-lang-out').html(data);
            }
        })
    });
});

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="page-header">
                    <h2>API test page</h2>
                    <small>just a few buttons to test the api</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span2">
                api/lang
            </div>
            <div class="span3">
                <a id="get-lang" class="btn btn-primary">get language</a>
            </div>
            <div class="span3">
                <div id="get-lang-out" class="well">result will be shown here</div>
            </div>
        </div>

        <div class="row">
            <div class="span3 offset2 form-inline">
                <a id="set-lang" class="btn btn-primary">set language to..</a>
                 <input id="set-lang-val" type="text" class="input-xlarge span1" value="de" />
            </div>
            <div class="span3">
                <div id="set-lang-out" class="well">result will be shown here</div>
            </div>
        </div>

        <div class="row">
            <div class="span3 offset2 form-inline">
                <a id="set-lang" class="btn btn-primary">set language to..</a>
                 <input id="set-lang-val" type="text" class="input-xlarge span1" value="de" />
            </div>
            <div class="span3">
                <div id="set-lang-out" class="well">result will be shown here</div>
            </div>
        </div>
    </div>
</body>
</html>
